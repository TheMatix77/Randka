<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wej≈õcie do baru</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0cfc0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .door {
      width: 220px;
      height: 400px;
      background: #8B4513;
      position: relative;
      border: 6px solid #5C3317;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .door::before, .door::after {
      content: '';
      position: absolute;
      left: 10px;
      right: 10px;
      height: 20px;
      background: #5C3317;
    }

    .door::before {
      top: 80px;
    }

    .door::after {
      top: 180px;
    }

    .handle {
      position: absolute;
      right: 20px;
      top: 200px;
      width: 20px;
      height: 10px;
      background: gold;
      border-radius: 5px;
    }

    .notice {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      border: 1px solid black;
    }

    #enterBtn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #b46f44;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #barSection {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #barImage {
      max-width: 90vw;
      max-height: 60vh;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #submitCodeBtn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      background: #dff0d8;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #3c763d;
      color: #3c763d;
      margin-top: 20px;
      text-align: center;
    }

    .success button {
      background: #6e3b8f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="door">
    <div class="notice">
      ABY SKONTAKTOWAƒÜ SIƒò Z MATIM<br>
      MUSISZ WEJ≈öƒÜ W SPECJALNY FORMULARZ<br>
      CHRONIONY HAS≈ÅEM
    </div>
    <div class="handle"></div>
  </div>
  <button id="enterBtn" onclick="enterBar()">Wejd≈∫ do baru</button>

  <div id="barSection">
    <img id="barImage" src="zadanie.png" alt="Zadanie">
    <input type="text" id="codeInput" placeholder="Wpisz kod">
    <button id="submitCodeBtn" onclick="checkCode()">Wy≈õlij</button>
    <div id="feedback"></div>
  </div>

  <script>
    function enterBar() {
      document.querySelector('.door').style.display = 'none';
      document.getElementById('enterBtn').style.display = 'none';
      document.getElementById('barSection').style.display = 'flex';
    }

    function checkCode() {
      const input = document.getElementById('codeInput').value;
      const feedback = document.getElementById('feedback');

      if (input === '5107711') {
        feedback.innerHTML = `
          <div class="success">
            Kod poprawny! üîì<br>
            <button onclick="window.location.href='zagadka7.html'">RozwiƒÖ≈º formularz</button>
          </div>
        `;
      } else {
        feedback.textContent = '‚ùå Z≈Çy kod. Spr√≥buj ponownie.';
        feedback.style.color = 'red';
      }
    }
  </script>
</body>
</html>
