<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vertical Runner Special</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #startScreen, #endScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(to bottom right, #e0e0d1, #c7bca1);
      border: 8px solid #4b3e2e;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    #startScreen h1, #endScreen h2 {
      width: 80%;
      max-width: 400px;
      font-size: 24px;
      color: #2f2f2f;
      line-height: 1.5;
      background: linear-gradient(to right, #fff5e6, #e6d7b9);
      padding: 18px;
      border-radius: 8px;
      border: 3px solid #665c47;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    #startScreen button, #endScreen button {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #8c6f4e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #startScreen button:hover, #endScreen button:hover {
      background-color: #6e543d;
    }

    #game {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('background1.png');
      background-size: cover;
      background-repeat: repeat-y;
    }

    #player {
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('player2.png');
      background-size: cover;
      border-radius: 8px;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('obstacle.jpg');
      background-size: cover;
      border-radius: 4px;
      z-index: 5;
    }

    .bullet {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('bullet.png');
      background-size: cover;
      border-radius: 50%;
      z-index: 6;
    }

    #goal {
      position: absolute;
      width: 120px;
      height: 120px;
      background-image: url('goal.png');
      background-size: cover;
      border-radius: 8px;
      z-index: 9;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>ðŸ’£ Co odjebaÅ‚o temu Matiemu? PojechaÅ‚ na UkrainÄ™... MuszÄ™ go ratowaÄ‡! <br> A WIÄ˜C JA POJECHAJU ZA NIM NA FRONTðŸ’¥</h1>
    <button id="start">Zaczynamy</button>
  </div>

  <div id="game">
    <div id="player"></div>
    <div id="goal"></div>
  </div>

  <div id="endScreen" style="display:none;">
    <h2>Spotykasz znajomÄ… twarz!</h2>
    <button id="talk">Zacznij rozmowÄ™</button>
    <button id="retry" style="display:none;">SprÃ³buj jeszcze raz</button>
  </div>

  <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
  <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById('start');
    const talkBtn = document.getElementById('talk');
    const retryBtn = document.getElementById('retry');
    const startScreen = document.getElementById('startScreen');
    const endScreen = document.getElementById('endScreen');
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const goal = document.getElementById('goal');

    const shootSound = document.getElementById('shootSound');
    const hitSound = document.getElementById('hitSound');
    const winSound = document.getElementById('winSound');

    let playing = false;
    const scrollSpeed = 2;
    let gameOffset = 0;

    function moveBackground() {
      gameOffset += scrollSpeed;
      game.style.backgroundPositionY = gameOffset + 'px';
      if (playing) requestAnimationFrame(moveBackground);
    }

    function placeGoal() {
      goal.style.top = '-2500px';
      goal.style.left = (game.clientWidth / 2 - goal.clientWidth / 2) + 'px';
    }

    function moveGoal() {
      function step() {
        if (!playing) return;
        let top = parseFloat(goal.style.top);
        goal.style.top = (top + scrollSpeed) + 'px';

        if (checkCollision(player, goal)) {
          winSound.play();
          endGame(false); // wygrana
          return;
        }
        if (top > game.clientHeight) {
          endGame(true); // meta minÄ™Å‚a - przegrana
          return;
        }
        requestAnimationFrame(step);
      }
      step();
    }

    function spawnObstacle() {
      if (!playing) return;
      let chance = window.innerWidth < 768 ? 0.016 : 0.024;
      if (Math.random() < chance) {
        const obs = document.createElement('div');
        obs.className = 'obstacle';
        obs.style.left = Math.random() * (game.clientWidth - 60) + 'px';
        obs.style.top = '-60px';
        game.appendChild(obs);
        moveObstacle(obs);
      }
    }

    function moveObstacle(obs) {
      function step() {
        if (!playing) return;
        const top = parseFloat(obs.style.top);
        obs.style.top = (top + scrollSpeed) + 'px';
        if (top > game.clientHeight) obs.remove();
        else {
          if (checkCollision(player, obs)) {
            hitSound.play();
            endGame(true);
          }
          requestAnimationFrame(step);
        }
      }
      step();
    }

    function spawnBullet() {
      if (!playing) return;
      let chance = window.innerWidth < 768 ? 0.018 : 0.03;
      if (Math.random() < chance) {
        const b = document.createElement('div');
        b.className = 'bullet';
        b.style.top = '-24px';
        b.style.left = Math.random() * (game.clientWidth - 24) + 'px';
        game.appendChild(b);
        shootSound.play();
        moveBullet(b);
      }
    }

    function moveBullet(b) {
      function step() {
        if (!playing) return;
        const top = parseFloat(b.style.top);
        b.style.top = (top + scrollSpeed + 2) + 'px';
        if (top > game.clientHeight) b.remove();
        else {
          if (checkCollision(player, b)) {
            hitSound.play();
            endGame(true);
          }
          requestAnimationFrame(step);
        }
      }
      step();
    }

    function checkCollision(a, b) {
      const A = a.getBoundingClientRect();
      const B = b.getBoundingClientRect();
      const shrink = 0.2;
      const Ax1 = A.left + A.width * shrink;
      const Ax2 = A.right - A.width * shrink;
      const Ay1 = A.top + A.height * shrink;
      const Ay2 = A.bottom - A.height * shrink;
      const Bx1 = B.left + B.width * shrink;
      const Bx2 = B.right - B.width * shrink;
      const By1 = B.top + B.height * shrink;
      const By2 = B.bottom - B.height * shrink;
      return !(Ax2 < Bx1 || Ax1 > Bx2 || Ay2 < By1 || Ay1 > By2);
    }

    function movePlayer(x) {
      const r = game.getBoundingClientRect();
      let nx = x - r.left - player.clientWidth / 2;
      nx = Math.max(0, Math.min(game.clientWidth - player.clientWidth, nx));
      player.style.left = nx + 'px';
    }

    function endGame(hit) {
      playing = false;
      if (hit) {
        endScreen.querySelector('h2').textContent = 'ðŸ’¥Trafiony!';
        retryBtn.style.display = 'block';
        talkBtn.style.display = 'none';
      } else {
        endScreen.querySelector('h2').textContent = 'ðŸŽ–ï¸ Spotykasz znajomÄ… twarz!';
        retryBtn.style.display = 'none';
        talkBtn.style.display = 'block';
      }
      endScreen.style.display = 'flex';
    }

    function resetGame() {
      game.querySelectorAll('.obstacle, .bullet').forEach(el => el.remove());
      placeGoal();
      endScreen.style.display = 'none';
      playing = true;
      gameOffset = 0;
      moveBackground();
      moveGoal();
      gameLoop();
    }

    function gameLoop() {
      if (!playing) return;
      spawnObstacle();
      spawnBullet();
      requestAnimationFrame(gameLoop);
    }

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      game.style.display = 'block';
      resetGame();
    };

    retryBtn.onclick = () => {
      resetGame();
    };

    talkBtn.onclick = () => {
      window.location.href = 'zagadka5.html';
    };

    game.addEventListener('touchmove', e => movePlayer(e.touches[0].clientX));
    game.addEventListener('mousemove', e => { if (e.buttons) movePlayer(e.clientX); });
  </script>
</body>
</html>
