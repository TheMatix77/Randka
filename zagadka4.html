<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vertical Runner Special</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #startScreen, #endScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(240, 255, 245, 0.95);
      border: 8px solid #8B5E3C;
      box-shadow: 0 0 20px rgba(139, 94, 60, 0.4);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 12px;
    }

    #startScreen h1, #endScreen h2 {
      font-size: 24px;
      color: #304030;
      max-width: 90vw;
      line-height: 1.6;
      background: rgba(255,255,255,0.6);
      padding: 16px;
      border-radius: 12px;
      border: 2px dashed #A3CFA3;
    }

    #startScreen button, #endScreen button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #88b694;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    #startScreen button:hover, #endScreen button:hover {
      background-color: #6f9978;
    }

    #game {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: repeat-y;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('player.png');
      background-size: cover;
      border-radius: 8px;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('obstacle.jng');
      background-size: cover;
      border-radius: 4px;
      z-index: 5;
    }

    .bullet {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('bullet.png');
      background-size: cover;
      border-radius: 50%;
      z-index: 6;
    }

    #goal {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('goal.png');
      background-size: cover;
      border-radius: 8px;
      z-index: 9;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>üí£ Co odjeba≈Ço temu Matiemu? Pojecha≈Ç na Ukrainƒô... Muszƒô go ratowaƒá! <br> A WIƒòC JA POJECHAJU ZA NIM NA FRONTüí•</h1>
    <button id="start">Zaczynamy</button>
  </div>

  <div id="game">
    <div id="player"></div>
    <div id="goal"></div>
  </div>

  <div id="endScreen" style="display:none;">
    <h2>üçÄ Spotykasz znajomƒÖ twarz!</h2>
    <button id="talk">Zacznij rozmowƒô</button>
  </div>

  <script>
    const startBtn = document.getElementById('start');
    const talkBtn = document.getElementById('talk');
    const startScreen = document.getElementById('startScreen');
    const endScreen = document.getElementById('endScreen');
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const goal = document.getElementById('goal');

    let playing = false;
    const scrollSpeed = 2;
    let gameOffset = 0;

    function moveBackground() {
      gameOffset += scrollSpeed;
      game.style.backgroundPositionY = gameOffset + 'px';
      if (playing) requestAnimationFrame(moveBackground);
    }

    function placeGoal() {
      goal.style.top = '-2000px';
      goal.style.left = Math.random() * (game.clientWidth - 60) + 'px';
    }

    function moveGoal() {
      function step() {
        if (!playing) return;
        let top = parseFloat(goal.style.top);
        goal.style.top = (top + scrollSpeed) + 'px';
        if (top + 60 > game.clientHeight) {
          playing = false;
        } else {
          requestAnimationFrame(step);
        }
      }
      step();
    }

    function spawnObstacle() {
      if (!playing) return;
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      obs.style.left = Math.random() * (game.clientWidth - 60) + 'px';
      obs.style.top = '-60px';
      game.appendChild(obs);
      moveObstacle(obs);
    }

    function moveObstacle(obs) {
      function step() {
        if (!playing) return;
        const top = parseFloat(obs.style.top);
        obs.style.top = (top + scrollSpeed) + 'px';
        if (top > game.clientHeight) obs.remove();
        else {
          if (checkCollision(player, obs)) endGame('üí• Wpad≈Çe≈õ na przeszkodƒô!');
          requestAnimationFrame(step);
        }
      }
      step();
    }

    function spawnBullet() {
      if (!playing) return;
      if (Math.random() < 0.08) {
        const b = document.createElement('div');
        b.className = 'bullet';
        b.style.top = '-20px';
        b.style.left = Math.random() * (game.clientWidth - 20) + 'px';
        game.appendChild(b);
        moveBullet(b);
      }
    }

    function moveBullet(b) {
      function step() {
        if (!playing) return;
        const top = parseFloat(b.style.top);
        b.style.top = (top + scrollSpeed + 3) + 'px';
        if (top > game.clientHeight) b.remove();
        else {
          if (checkCollision(player, b)) endGame('üí£ Trafiony pociskiem!');
          requestAnimationFrame(step);
        }
      }
      step();
    }

    function checkCollision(a, b) {
      const A = a.getBoundingClientRect(), B = b.getBoundingClientRect();
      return !(A.right < B.left || A.left > B.right || A.bottom < B.top || A.top > B.bottom);
    }

    function movePlayer(x) {
      const r = game.getBoundingClientRect();
      let nx = x - r.left - player.clientWidth / 2;
      nx = Math.max(0, Math.min(game.clientWidth - player.clientWidth, nx));
      player.style.left = nx + 'px';
    }

    function endGame(msg) {
      alert(msg);
      playing = false;
      endScreen.style.display = 'flex';
    }

    function gameLoop() {
      if (!playing) return;
      if (Math.random() < 0.02) spawnObstacle();
      spawnBullet();
      requestAnimationFrame(gameLoop);
    }

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      game.style.display = 'block';
      playing = true;
      placeGoal();
      moveBackground();
      moveGoal();
      gameLoop();
    };

    talkBtn.onclick = () => {
      window.location.href = 'zagadka5.html';
    };

    game.addEventListener('touchmove', e => movePlayer(e.touches[0].clientX));
    game.addEventListener('mousemove', e => { if (e.buttons) movePlayer(e.clientX); });
  </script>
</body>
</html>
