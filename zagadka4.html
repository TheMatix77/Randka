<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vertical Runner Special</title>
  <style>
    #startScreen {
  position: absolute;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(255, 255, 255, 0.95);
  z-index: 100;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  box-sizing: border-box;
}

#startScreen h1 {
  font-size: 24px;
  color: #222;
  max-width: 90vw;
  line-height: 1.5;
}

#startScreen button {
  padding: 12px 24px;
  font-size: 16px;
  margin-top: 20px;
  background-color: #6e3b8f;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#startScreen button:hover {
  background-color: #542c6e;
}
#game {
  display: none;
  position: relative;
  width: 100vw;
  height: 100vh;
  background-image: url('background.jpg'); /* ğŸ‘ˆ TwÃ³j plik tÅ‚a */
  background-size: cover;
  background-repeat: repeat-y;
}

#player {
  position: absolute;
  width: 50px;
  height: 50px;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-image: url('player.png'); /* ğŸ‘ˆ TwÃ³j gracz */
  background-size: cover;
  border-radius: 8px;
  z-index: 10;
}

.obstacle {
  position: absolute;
  width: 60px;
  height: 60px;
  background-image: url('obstacle.png'); /* ğŸ‘ˆ Przeszkoda */
  background-size: cover;
  border-radius: 4px;
  z-index: 5;
}

.bullet {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url('bullet.png'); /* ğŸ‘ˆ Pocisk */
  background-size: cover;
  border-radius: 50%;
  z-index: 6;
}

#goal {
  position: absolute;
  width: 60px;
  height: 60px;
  background-image: url('goal.png'); /* ğŸ‘ˆ Meta */
  background-size: cover;
  border-radius: 8px;
  z-index: 9;
}

  </style>
</head>
<body>

<div id="startScreen">
  <h1>ğŸ’£ Co odjebaÅ‚o temu Matiemu? PojechaÅ‚ na UkrainÄ™... MuszÄ™ go ratowaÄ‡! <br> A WIÄ˜C JA POJECHAJU ZA NIM NA FRONTğŸ’¥</h1>
  <button id="start">Zaczynamy</button>
</div>

<div id="game">
  <div id="player"></div>
  <div id="goal"></div>
</div>

<div id="endScreen" style="display:none;">
  <h2>ğŸ€ Spotykasz znajomÄ… twarz!</h2>
  <button id="talk">Zacznij rozmowÄ™</button>
</div>

<script>
  const startBtn = document.getElementById('start');
  const talkBtn = document.getElementById('talk');
  const startScreen = document.getElementById('startScreen');
  const endScreen = document.getElementById('endScreen');
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const goal = document.getElementById('goal');
  let playing = false;
  const scrollSpeed = 2;
  let gameOffset = 0;

  function moveBackground(){
    gameOffset += scrollSpeed;
    game.style.backgroundPositionY = gameOffset + 'px';
    if(playing) requestAnimationFrame(moveBackground);
  }

  function placeGoal(){
    goal.style.top = '-2000px';
    goal.style.left = Math.random() * (game.clientWidth - 60) + 'px';
  }

  function moveGoal(){
    function step(){
      if(!playing) return;
      let top = parseFloat(goal.style.top);
      goal.style.top = (top + scrollSpeed) + 'px';
      if(top + 60 > game.clientHeight){
        playing = false;
      } else {
        requestAnimationFrame(step);
      }
    }
    step();
  }

  function spawnObstacle(){
    if(!playing) return;
    const obs = document.createElement('div');
    obs.className = 'obstacle';
    const side = Math.random() < 0.5 ? 'left' : 'right';
    obs.style.left = (side==='left' ? 0 : game.clientWidth - 60) + 'px';
    obs.style.top = '-60px';
    game.appendChild(obs);
    moveObstacle(obs);
  }
  function moveObstacle(obs){
    function step(){
      if(!playing) return;
      const top = parseFloat(obs.style.top);
      obs.style.top = (top + scrollSpeed) + 'px';
      if(top > game.clientHeight) obs.remove();
      else {
        if(checkCollision(player, obs)) endGame('ğŸ’¥ WpadÅ‚eÅ› na przeszkodÄ™!');
        requestAnimationFrame(step);
      }
    }
    step();
  }

  function spawnBullet(){
    if(!playing) return;
    if(Math.random() < 0.03){
      const b = document.createElement('div');
      b.className = 'bullet';
      b.style.top = '-20px';
      b.style.left = Math.random() * (game.clientWidth - 20) + 'px';
      game.appendChild(b);
      moveBullet(b);
    }
  }
  function moveBullet(b){
    function step(){
      if(!playing) return;
      const top = parseFloat(b.style.top);
      b.style.top = (top + scrollSpeed + 3) + 'px';
      if(top > game.clientHeight) b.remove();
      else {
        if(checkCollision(player, b)) endGame('ğŸ’£ Trafiony pociskiem!');
        requestAnimationFrame(step);
      }
    }
    step();
  }

  function checkCollision(a,b){
    const A=a.getBoundingClientRect(), B=b.getBoundingClientRect();
    return !(A.right<B.left||A.left>B.right||A.bottom<B.top||A.top>B.bottom);
  }

  function movePlayer(x){
    const r=game.getBoundingClientRect();
    let nx = x - r.left - player.clientWidth/2;
    nx = Math.max(0, Math.min(game.clientWidth-player.clientWidth, nx));
    player.style.left = nx + 'px';
  }

  function endGame(msg){
    alert(msg);
    endScreen.style.display = 'flex';
  }

  function gameLoop(){
    if(!playing) return;
    spawnObstacle();
    spawnBullet();
    requestAnimationFrame(gameLoop);
  }

  startBtn.onclick = ()=>{
    startScreen.style.display='none';
    game.style.display='block';
    playing = true;
    placeGoal();
    moveBackground();
    moveGoal();
    gameLoop();
  };

  talkBtn.onclick = ()=>{
    window.location.href = 'zagadka5.html';
  };

  game.addEventListener('touchmove', e => movePlayer(e.touches[0].clientX));
  game.addEventListener('mousemove', e=>{ if(e.buttons) movePlayer(e.clientX); });

</script>
</body>
</html>
