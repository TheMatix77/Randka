<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok贸j - Misja Sprztanie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Ustawienie ta body na jednolity kolor */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vh; /* Ustawienie szerokoci na 100% wysokoci widocznego okna, aby utrzyma proporcje */
            height: 100vh;
            max-width: 100vw; /* Zapobieganie wyjciu poza szeroko ekranu */
            max-height: 100vh; /* Zapobieganie wyjciu poza wysoko ekranu */
            border: 10px solid black;
            background: url('pokoj.png') no-repeat center center;
            background-size: contain;
            background-origin: content-box; /* To zaczyna si od krawdzi 'box-content' */
            background-clip: content-box; /* To bdzie widoczne tylko wewntrz obszaru 'box-content' */
            box-sizing: border-box; /* Wa偶ne, aby border by liczony w rozmiarze elementu */
        }

        #intro {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }

        #game {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .item {
            position: absolute;
            cursor: pointer;
            max-width: 8%;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
        }

        #messageBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 11;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #6e3b8f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #542c6e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="intro">
            <h2>Szukaa Matiego, ale zapomniaa, 偶e...</h2>
            <p>Gosia wraca za <strong>minut</strong> z pracy! Musisz posprzta przedmioty, kt贸re mogaby uzna za niestosowne</p>
            <button onclick="startGame()">Zaczynamy!</button>
        </div>

        <div id="game">
            <div id="timer">60</div>
            <div id="messageBox">
                <div id="message"></div>
                <button id="nextButton" onclick="window.location.href='zagadka2.html'">Przejd藕 dalej</button>
                <button id="retryButton" onclick="location.reload()">Spr贸buj ponownie</button>
            </div>

            <img src="item1.png" class="item" style="top: 60%; left: 45%;" onclick="clickItem(this, true)">
            <img src="item2.png" class="item" style="top: 35%; left: 20%;" onclick="clickItem(this, true)">
            <img src="item3.png" class="item" style="top: 70%; left: 30%;" onclick="clickItem(this, true)">
            <img src="item6.png" class="item" style="top: 48%; left: 70%;" onclick="clickItem(this, true)">
            <img src="item7.png" class="item" style="top: 25%; left: 60%;" onclick="clickItem(this, true)">

            <img src="item4.png" class="item" style="top: 50%; left: 15%;" onclick="clickItem(this, false)">
            <img src="item5.png" class="item" style="top: 20%; left: 70%;" onclick="clickItem(this, false)">
            <img src="item8.png" class="item" style="top: 80%; left: 50%;" onclick="clickItem(this, false)">
            <img src="item9.png" class="item" style="top: 30%; left: 40%;" onclick="clickItem(this, false)">
            <img src="item10.png" class="item" style="top: 65%; left: 15%;" onclick="clickItem(this, false)">
            <img src="item11.png" class="item" style="top: 15%; left: 10%;" onclick="clickItem(this, false)">
            <img src="item12.png" class="item" style="top: 35%; left: 80%;" onclick="clickItem(this, false)">
            <img src="item13.png" class="item" style="top: 75%; left: 60%;" onclick="clickItem(this, false)">
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 60;
        let itemsToFind = 5;

        function startGame() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('game').style.display = 'block';

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame(false);
                }
            }, 1000);
        }

        function clickItem(el, isIllegal) {
            el.style.display = 'none';
            if (isIllegal) {
                itemsToFind--;
                if (itemsToFind === 0) {
                    clearInterval(timer);
                    endGame(true);
                }
            } else {
                timeLeft = Math.max(0, timeLeft - 15);
                document.getElementById('timer').textContent = timeLeft;
            }
        }

        function endGame(won) {
            const msg = document.getElementById('message');
            const box = document.getElementById('messageBox');
            document.getElementById('nextButton').style.display = won ? 'inline-block' : 'none';
            document.getElementById('retryButton').style.display = won ? 'none' : 'inline-block';
            msg.textContent = won
                ? 'Udao si! Zd偶ya posprzta wszystko zanim Gosia wr贸cia! '
                : 'Gosia ju偶 wr贸cia! I widzi ten burdel... ';
            box.style.display = 'block';
        }
    </script>
</body>
</html>
