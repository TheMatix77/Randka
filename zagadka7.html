<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test o Matiego</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
      color: #880e4f;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    .question {
      margin: 30px auto;
      padding: 20px;
      background: #fff0f6;
      border: 3px dashed #f06292;
      border-radius: 20px;
      max-width: 700px;
    }
    .video-wrapper, .slideshow {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 20px;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: 3px solid #f8bbd0;
      border-radius: 12px;
    }
    .answers, .video-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #f06292;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ec407a;
    }
    .slideshow img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      border: 3px solid #f8bbd0;
    }
  </style>
</head>
<body>
  <h1>TEST: Czy znasz Matiego?</h1>
  <div id="quiz"></div>

  <script>
    const quiz = [
      {
        question: "Kt贸rej piosenki Mati by sucha najchtniej:",
        type: "video",
        answers: [
          { embed: "https://www.youtube.com/embed/mTN2PytS2_g", correct: false },
          { embed: "https://www.youtube.com/embed/Jq2n3C3f9v8", correct: false },
          { embed: "https://www.youtube.com/embed/SluVBtAl27k", correct: true }
        ]
      },
      {
        question: "Kt贸ry z tych film贸w najchtniej bym z Tob obejrza:",
        type: "slideshow",
        images: [
          "efekt-motyla.jpg",
          "zamiana-cial.jpg",
          "ojciec-roku.jpg"
        ],
        answers: [
          { text: "Efekt motyla", correct: false },
          { text: "Zamiana cia", correct: false },
          { text: "Ojciec roku", correct: true }
        ]
      },
      {
        question: "Kt贸re z tych miejsc najbardziej chciabym odwiedzi?",
        answers: [
          { text: "Tad藕 Mahal", correct: false },
          { text: "Piramidy Egipskie", correct: true },
          { text: "Wielki Mur Chiski", correct: false }
        ]
      },
      {
        question: "Jak kuchni najbardziej lubi?",
        answers: [
          { text: "Woska", correct: true },
          { text: "Japoska", correct: false },
          { text: "Meksykaska", correct: false }
        ]
      },
      {
        question: "Kiedy si miej najbardziej?",
        answers: [
          { text: "Gdy kto opowiada mieszne historie", correct: false },
          { text: "Gdy jestem z Tob", correct: true },
          { text: "Gdy ogldam komedi", correct: false }
        ]
      },
      {
        question: "Kt贸ry z tych kierunk贸w wakacyjnych wydaje mi si najbardziej ekscytujcy?",
        answers: [
          { text: "Azja", correct: false },
          { text: "Europa", correct: false },
          { text: "Ameryka Poudniowa", correct: true }
        ]
      },
      {
        question: "Jaka jest moja wymarzona DZIKA podr贸偶?",
        answers: [
          { text: "Safari w Afryce", correct: true },
          { text: "Rejs po Morzu r贸dziemnym", correct: false },
          { text: "Trekking w Himalajach", correct: false }
        ]
      },
      {
        question: "Jak ksi偶k mog czyta po raz kolejny?",
        answers: [
          { text: "Bracia Karamazow", correct: true },
          { text: "Szukajc Alaski", correct: false },
          { text: "Playlist for the Dead", correct: false }
        ]
      },
      {
        question: "Gdybym m贸g nauczy si jednej rzeczy w jeden dzie, to byoby:",
        answers: [
          { text: "Nowy jzyk obcy", correct: true },
          { text: "Gra na instrumencie", correct: false },
          { text: "Gotowanie egzotycznej potrawy", correct: false }
        ]
      },
      {
        question: "Kt贸ry z tych sport贸w chciabym spr贸bowa?",
        answers: [
          { text: "Surfing", correct: false },
          { text: "Jazda konna", correct: false },
          { text: "Wspinaczka", correct: true }
        ]
      },
      {
        question: "Kt贸ry z tych smak贸w herbaty lubi najbardziej?",
        answers: [
          { text: "Mitowa", correct: false },
          { text: "Owocowa", correct: true },
          { text: "Czarna", correct: false }
        ]
      },
      {
        question: "Jakie jest moje ulubione niadanie?",
        answers: [
          { text: "Pancakes z owocami", correct: true },
          { text: "Jajka na bekonie", correct: false },
          { text: "Owsianka z od偶ywk", correct: false }
        ]
      }
    ];

    let current = 0;
    const container = document.getElementById("quiz");
    let slideshowInterval;

    function renderQuestion() {
      clearInterval(slideshowInterval);
      const q = quiz[current];
      let html = `<div class="question"><h2>${q.question}</h2>`;

      if (q.type === 'video') {
        html += `<div class="video-wrapper">${q.answers.map((a, i) => `<iframe src="${a.embed}" allowfullscreen></iframe>`).join('')}</div>`;
        html += `<div class="video-buttons">${q.answers.map((_, i) => `<button onclick="checkAnswer(${i})">${i + 1}</button>`).join('')}</div>`;
      } else if (q.type === 'slideshow') {
        html += `<div class="slideshow"><img id="slideshow-img" src="${q.images[0]}" alt="Slajd"></div>`;
        html += `<div class="answers">${q.answers.map((a, i) => `<button onclick="checkAnswer(${i})">${a.text}</button>`).join('')}</div>`;
      } else {
        html += `<div class="answers">${q.answers.map((a, i) => `<button onclick="checkAnswer(${i})">${a.text}</button>`).join('')}</div>`;
      }

      html += `</div>`;
      container.innerHTML = html;

      if (q.type === 'slideshow') {
        let index = 0;
        slideshowInterval = setInterval(() => {
          index = (index + 1) % q.images.length;
          document.getElementById("slideshow-img").src = q.images[index];
        }, 2000);
      }
    }

    function checkAnswer(index) {
      const correct = quiz[current].answers[index].correct;
      if (correct) {
        current++;
        if (current < quiz.length) {
          renderQuestion();
        } else {
          container.innerHTML = `<div class='question'><h2>Gratulacje! Znasz Matiego jak nikt! </h2></div>`;
        }
      } else {
        current = 0;
        alert("Ups! Za odpowied藕. Wracasz na pocztek!");
        renderQuestion();
      }
    }

    renderQuestion();
  </script>
</body>
</html>
