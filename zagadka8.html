<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wejd≈∫ na teren pa≈Çacu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2c1e10;
      color: #f5e4b8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .page {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .full-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.5);
    }

    .button-golden {
      margin-top: -50px;
      background: linear-gradient(145deg, #d4af37, #b8912c);
      border: 2px solid #8b6914;
      color: #fff9e6;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.2s;
    }

    .button-golden:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #e0c154, #c8aa2e);
    }

    .hidden {
      display: none;
    }

    .lock-wrapper {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .lock-box {
      background: linear-gradient(to bottom right, #d4af37, #a1772d);
      border: 4px solid #8b6914;
      border-radius: 16px;
      width: 100%;
      max-width: 320px;
      padding: 1.5rem 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .lock-box::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 35px;
      border-radius: 20px 20px 0 0;
      background: #b8912c;
      border: 4px solid #8b6914;
      border-bottom: none;
    }

    .puzzle-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .code-input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 2px solid #8b6914;
      background: #fff9e6;
      margin-bottom: 1rem;
    }

    @media (max-width: 400px) {
      .button-golden {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
      .puzzle-label, .code-input {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="page page-entrance">
    <img src="pa≈Çac.jpg" alt="Pa≈Çac" class="full-image" />
    <button id="enter-palace" class="button-golden">Wejd≈∫ na teren pa≈Çacu</button>
  </div>

  <div class="page page-doors hidden">
    <img src="wrota.png" alt="Wrota pa≈Çacu" class="full-image" />
    
    <!-- üîê K≈Ç√≥dka pod obrazem -->
    <div class="lock-wrapper">
      <div class="lock-box">
        <label for="code-input" class="puzzle-label">Wpisz kod, aby otworzyƒá drzwi:</label>
        <input type="number" id="code-input" class="code-input" />
        <button id="submit-code" class="button-golden">Otw√≥rz</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const enterBtn = document.getElementById('enter-palace');
      const pageEntrance = document.querySelector('.page-entrance');
      const pageDoors = document.querySelector('.page-doors');
      const submitBtn = document.getElementById('submit-code');
      const codeInput = document.getElementById('code-input');

      enterBtn.addEventListener('click', () => {
        pageEntrance.classList.add('hidden');
        pageDoors.classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      submitBtn.addEventListener('click', () => {
        const code = codeInput.value.trim();
        if (code === '1810412') {
          alert('Odblokowa≈Ça≈õ drzwi!');
          window.location.href = 'zagadka9.html';
        } else {
          alert('B≈Çƒôdne has≈Ço. Spr√≥buj ponownie.');
        }
      });
    });
  </script>
</body>
</html>
