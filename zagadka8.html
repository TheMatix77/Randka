<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wejdź na teren pałacu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2c1e10;
      color: #f5e4b8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 480px;
    }

    .full-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .button-golden {
      margin-top: -50px;
      background: linear-gradient(145deg, #d4af37, #b8912c);
      border: 2px solid #8b6914;
      color: #fff9e6;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.2s;
    }

    .button-golden:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #e0c154, #c8aa2e);
    }

    .hidden {
      display: none;
    }

    .puzzle-box {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(180, 120, 40, 0.8);
      padding: 1.5rem;
      border-radius: 12px;
      border: 3px solid #d4af37;
      width: 80%;
      max-width: 300px;
    }

    .puzzle-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .code-input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 2px solid #8b6914;
      margin-bottom: 1rem;
      background: #fff9e6;
    }

    @media (max-width: 400px) {
      .button-golden {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
      .puzzle-label, .code-input {
        font-size: 1rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="page page-entrance">
    <img src="pałac.jpg" alt="Pałac" class="full-image" />
    <button id="enter-palace" class="button-golden">Wejdź na teren pałacu</button>
  </div>

  <div class="page page-doors hidden">
    <img src="wrota.png" alt="Wrota pałacu" class="full-image" />
    <div class="puzzle-box">
      <label for="code-input" class="puzzle-label">Wpisz kod, aby otworzyć drzwi:</label>
      <input type="number" id="code-input" class="code-input" />
      <button id="submit-code" class="button-golden">Otwórz</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const enterBtn = document.getElementById('enter-palace');
      const pageEntrance = document.querySelector('.page-entrance');
      const pageDoors = document.querySelector('.page-doors');
      const submitBtn = document.getElementById('submit-code');
      const codeInput = document.getElementById('code-input');

      enterBtn.addEventListener('click', () => {
        pageEntrance.classList.add('hidden');
        pageDoors.classList.remove('hidden');
      });

      submitBtn.addEventListener('click', () => {
        const code = codeInput.value.trim();
        if (code === '1810412') {
          alert('Odblokowałaś drzwi!');
          window.location.href = 'zagadka9.html';
        } else {
          alert('Błędne hasło. Spróbuj ponownie.');
        }
      });
    });
  </script>
</body>
</html>
