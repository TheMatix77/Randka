<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plemnikowa Misja</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #ffe6f0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 235, 245, 0.98);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .intro-content {
            max-width: 400px;
            color: #d81b60;
            font-family: 'Quicksand', sans-serif;
            background: #fff0f7;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: popIn 0.6s ease;
        }

        .intro-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .intro-content p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .intro-content button {
            padding: 12px 24px;
            background-color: #ff66a3;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .intro-content button:hover {
            background-color: #e05591;
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .maze {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #ffe6f0;
        }

        .path {
            position: absolute;
            background: #fff0fa;
            border-radius: 20px;
            z-index: 1;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 3;
            pointer-events: none;
            transition: top 0.05s, left 0.05s;
        }

        .player img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .start-img, .end-img {
            position: absolute;
            width: 60px;
            height: 60px;
            object-fit: contain;
            z-index: 2;
        }

        .start-img {
            top: 10px;
            left: 10px;
        }

        .end-img {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: contain;
            z-index: 2;
            bottom: 20px;
            right: 20px;
            transition: transform 0.2s ease;
        }

        .end-img:hover {
            transform: scale(1.1);
        }

        .screamer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: 100;
            transition: all 0.4s ease;
        }

        .screamer.active {
            width: 300px;
            height: auto;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="intro" class="intro-overlay">
        <div class="intro-content">
            <h2>Masz do przejÅ›cia labirynt Å¼ycia...</h2>
            <p>Ale mamy rozklapiochÄ™... bo w Klaudii by 2 palce nie weszÅ‚y ðŸ˜ˆ</p>
            <button id="startGame">Zaczynamy ðŸ’¦</button>
        </div>
    </div>
    <div class="maze" id="maze">
        <div class="path" style="top: 0; left: 0; width: 100%; height: 60px;"></div>
        <div class="path" style="top: 60px; left: 90%; width: 10%; height: 120px;"></div>
        <div class="path" style="top: 180px; left: 0; width: 100%; height: 60px;"></div>
        <div class="path" style="top: 240px; left: 0; width: 10%; height: 120px;"></div>
        <div class="path" style="top: 360px; left: 0; width: 100%; height: 60px;"></div>
        <div class="path" style="top: 420px; left: 50%; width: 4%; height: 60px;"></div> <div class="path" style="top: 480px; left: 0; width: 100%; height: 60px;"></div>

        <img src="penis.png" alt="Penis" class="start-img" />

        <img src="komorka.png" alt="KomÃ³rka jajowa" class="end-img" id="meta" />

        <div class="player" id="player">
            <img src="plemnik.png" alt="Plemnik" />
        </div>
    </div>

    <img src="straszak.png" class="screamer" id="screamer" alt="BUUU!" />
    <audio id="buuSound" src="buuu.mp3"></audio>

    <script>
        const player = document.getElementById("player");
        const maze = document.getElementById("maze");
        const meta = document.getElementById("meta");
        const screamer = document.getElementById("screamer");
        const buuSound = document.getElementById("buuSound");
        const introOverlay = document.getElementById("intro");
        const startGameBtn = document.getElementById("startGame");

        let jumpscared = false;

        startGameBtn.addEventListener("click", () => {
            introOverlay.style.display = "none";
            // Rozpoczynamy grÄ™
            resetPlayer();
        });

        function resetPlayer() {
            player.style.left = "20px";
            player.style.top = "20px";
        }

        function checkCollision(x, y) {
            const el = document.elementFromPoint(x, y);
            return !(el && (el.classList.contains("path") || el.classList.contains("player")));
        }

        function checkWin(x, y) {
            const metaBox = meta.getBoundingClientRect();
            return (
                x > metaBox.left &&
                x < metaBox.right &&
                y > metaBox.top &&
                y < metaBox.bottom
            );
        }

        function checkScreamerZone(x, y) {
            const playerBox = player.getBoundingClientRect();
            const screamerYStart = window.innerHeight * 0.5 - 50; // strefa w poÅ‚owie ekranu
            const screamerYEnd = window.innerHeight * 0.5 + 50;

            // Sprawdzamy, czy gracz jest na odpowiedniej wysokoÅ›ci
            return playerBox.top > screamerYStart && playerBox.top < screamerYEnd;
        }

        document.addEventListener("mousemove", move);
        document.addEventListener("touchmove", move, { passive: false });

        function move(e) {
            e.preventDefault();
            let x = e.clientX || (e.touches && e.touches[0].clientX);
            let y = e.clientY || (e.touches && e.touches[0].clientY);

            player.style.left = (x - 20) + "px";
            player.style.top = (y - 20) + "px";

            if (checkCollision(x, y)) {
                resetPlayer();
            } else if (!jumpscared && checkScreamerZone(x, y)) {
                jumpscared = true;
                buuSound.play();
                screamer.classList.add("active");
                setTimeout(() => {
                    screamer.classList.remove("active");
                }, 2500);
            } else if (checkWin(x, y)) {
                meta.style.transform = "scale(1.2)";
                setTimeout(() => {
                    window.location.href = "gratki.html";
                }, 500);
            }
        }
        
        window.onload = resetPlayer;
    </script>
</body>
</html>
