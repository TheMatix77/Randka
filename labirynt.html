<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plemnikowa Misja</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #ffe6f0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        .intro-overlay, .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 235, 245, 0.98);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .intro-content, .win-content {
            max-width: 400px;
            color: #d81b60;
            font-family: 'Quicksand', sans-serif;
            background: #fff0f7;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: popIn 0.6s ease;
        }

        .intro-content h2, .win-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .intro-content p, .win-content p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .intro-content button, .win-content button {
            padding: 12px 24px;
            background-color: #ff66a3;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .intro-content button:hover, .win-content button:hover {
            background-color: #e05591;
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .maze {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #ffe6f0;
        }

        .path {
            position: absolute;
            background: #fff0fa;
            border-radius: 20px;
            z-index: 1;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 3;
            pointer-events: none;
            transition: top 0.05s, left 0.05s, transform 0.1s ease;
        }

        .player img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .start-img, .end-img {
            position: absolute;
            width: 60px;
            height: 60px;
            object-fit: contain;
            z-index: 2;
        }

        .start-img {
            top: 10px;
            left: 10px;
        }

        .end-img {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: contain;
            z-index: 2;
            top: 490px; /* ZMIENIONA POZYCJA */
            right: 20px;
            transition: transform 0.2s ease;
        }

        .end-img:hover {
            transform: scale(1.1);
        }

        .screamer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: 100;
            transition: all 0.4s ease;
        }

        .screamer.active {
            width: 300px;
            height: auto;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="intro" class="intro-overlay">
        <div class="intro-content">
            <h2>Masz do przej≈õcia labirynt ≈ºycia...</h2>
            <p>Na szczƒô≈õcie to rozklapiocha... <br> bo w Klaudiƒô to by 2 palce nie wesz≈Çyüòà</p>
            <button id="startGame">Zaczynamyüí¶</button>
        </div>
    </div>
    
    <div class="maze" id="maze">
        <div class="path" style="top: 0; left: 0; width: 100%; height: 60px;"></div>
        <div class="path" style="top: 60px; left: 90%; width: 10%; height: 120px;"></div>
        <div class="path" style="top: 180px; left: 0; width: 100%; height: 60px;"></div>
        <div class="path" style="top: 240px; left: 0; width: 10%; height: 120px;"></div>
        <div class="path" style="top: 360px; left: 0; width: 100%; height: 60px;"></div>
        <div class="path" style="top: 420px; left: 50%; width: 4%; height: 60px;"></div>
        <div class="path" style="top: 480px; left: 0; width: 100%; height: 60px;"></div>

        <img src="penis.png" alt="Penis" class="start-img" />
        <img src="komorka.png" alt="Kom√≥rka jajowa" class="end-img" id="meta" />
        
        <div class="player" id="player">
            <img src="plemnik.png" alt="Plemnik" />
        </div>
    </div>

    <img src="buu.png" class="screamer" id="screamer" alt="BUUU!" />
    <audio id="buuSound" src="buu.mp3"></audio>

    <div id="winMessage" class="win-overlay" style="display: none;">
        <div class="win-content">
            <h2>ZAP≈ÅODNI≈ÅA≈ö, GRATULUJƒòüçÜüí¶</h2>
            <p>Uda≈Ço Ci siƒô dotrzeƒá do celu, ale to dopiero poczƒÖtek!ü•∞</p>
            <button id="nextBtn">Przejd≈∫ dalej</button>
        </div>
    </div>

 <script>
    const player = document.getElementById("player");
    const meta = document.getElementById("meta");
    const screamer = document.getElementById("screamer");
    const buuSound = document.getElementById("buuSound");
    const introOverlay = document.getElementById("intro");
    const startGameBtn = document.getElementById("startGame");
    const winMessage = document.getElementById("winMessage");
    const nextBtn = document.getElementById("nextBtn");

    let jumpscared = false;
    let targetX = 20;
    let targetY = 20;
    let angle = 0;

    // Start gry
    startGameBtn.addEventListener("click", () => {
        introOverlay.style.display = "none";
        resetPlayer();
        requestAnimationFrame(updatePlayerPosition);
    });

    // Przycisk po wygranej
    nextBtn.addEventListener("click", () => {
        window.location.href = "gratki.html";
    });

    // Ustawienia startowe
    function resetPlayer() {
        player.style.left = "20px";
        player.style.top = "20px";
        targetX = 40;
        targetY = 40;
    }

    // Wykrywanie kolizji z poza ≈õcie≈ºkƒÖ
    function isCollidingWithWall() {
        const playerRect = player.getBoundingClientRect();
        const paths = document.querySelectorAll('.path');
        for (let path of paths) {
            const pathRect = path.getBoundingClientRect();
            if (intersect(playerRect, pathRect)) {
                return false; // nie kolizja
            }
        }
        return true; // kolizja
    }

    // Wykrywanie zwyciƒôstwa
    function checkWin() {
        const playerRect = player.getBoundingClientRect();
        const metaRect = meta.getBoundingClientRect();
        const buffer = 10; // margines tolerancji

        return (
            playerRect.left + buffer < metaRect.right &&
            playerRect.right - buffer > metaRect.left &&
            playerRect.top + buffer < metaRect.bottom &&
            playerRect.bottom - buffer > metaRect.top
        );
    }

    // Prosta kolizja prostokƒÖt√≥w
    function intersect(a, b) {
        return !(
            b.left > a.right ||
            b.right < a.left ||
            b.top > a.bottom ||
            b.bottom < a.top
        );
    }

    // Wykrycie "straszaka"
    function checkScreamerZone() {
        const playerBox = player.getBoundingClientRect();
        const screamerYStart = window.innerHeight * 0.5 - 50;
        const screamerYEnd = window.innerHeight * 0.5 + 50;
        return playerBox.top > screamerYStart && playerBox.top < screamerYEnd;
    }

    // G≈Ç√≥wna pƒôtla animacji plemnika
    function updatePlayerPosition() {
        // Aktualizacja pozycji i rotacji
        const dx = targetX - (player.offsetLeft + 20);
        const dy = targetY - (player.offsetTop + 20);
        angle = Math.atan2(dy, dx) * (180 / Math.PI);
        player.style.transform = `rotate(${angle + 90}deg)`;

        player.style.left = (targetX - 20) + "px";
        player.style.top = (targetY - 20) + "px";

        // Kolizja
        if (isCollidingWithWall()) {
            resetPlayer();
        }

        // Screamer
        if (!jumpscared && checkScreamerZone()) {
            jumpscared = true;
            buuSound.play();
            screamer.classList.add("active");
            setTimeout(() => {
                screamer.classList.remove("active");
            }, 2500);
        }

        // Wygrana
        if (checkWin()) {
            winMessage.style.display = "flex";
            return; // Stop animacji
        }

        requestAnimationFrame(updatePlayerPosition);
    }

    // Obs≈Çuga myszy
    document.addEventListener("mousemove", e => {
        targetX = e.clientX;
        targetY = e.clientY;
    });

    // Obs≈Çuga dotyku
    document.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        targetX = touch.clientX;
        targetY = touch.clientY;
        e.preventDefault();
    }, { passive: false });

    // Reset przy za≈Çadowaniu
    window.onload = resetPlayer;
</script>
