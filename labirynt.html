<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plemnikowa Misja</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffe6f0;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
    }

    .maze {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #ffe6f0;
    }

    .path {
      position: absolute;
      background: #fff0fa;
      border-radius: 20px;
      z-index: 1;
    }

    .player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 3;
      pointer-events: none;
      transition: top 0.05s, left 0.05s;
    }

    .player img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .start-img, .end-img {
      position: absolute;
      width: 60px;
      height: 60px;
      object-fit: contain;
      z-index: 2;
    }

    .start-img {
      top: 10px;
      left: 10px;
    }

    .end-img {
      bottom: 10px;
      right: 10px;
    }

    .screamer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      overflow: hidden;
      z-index: 100;
      transition: all 0.4s ease;
    }

    .screamer.active {
      width: 300px;
      height: auto;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="maze" id="maze">
    <!-- Pudrowy labirynt -->
    <div class="path" style="top: 0; left: 0; width: 100%; height: 60px;"></div>
    <div class="path" style="top: 60px; left: 90%; width: 10%; height: 120px;"></div>
    <div class="path" style="top: 180px; left: 0; width: 100%; height: 60px;"></div>
    <div class="path" style="top: 240px; left: 0; width: 10%; height: 120px;"></div>
    <div class="path" style="top: 360px; left: 0; width: 100%; height: 60px;"></div>
    <div class="path" style="top: 420px; left: 50%; width: 4%; height: 60px;"></div> <!-- Wąskie przejście -->
    <div class="path" style="top: 480px; left: 0; width: 100%; height: 60px;"></div>

    <!-- Obrazek startu: penis -->
    <img src="penis.png" alt="Penis" class="start-img" />

    <!-- Obrazek końca: komórka jajowa -->
    <img src="komorka.png" alt="Komórka jajowa" class="end-img" id="meta" />

    <!-- Gracz: plemnik -->
    <div class="player" id="player">
      <img src="plemnik.png" alt="Plemnik" />
    </div>
  </div>

  <!-- Straszak -->
  <img src="straszak.png" class="screamer" id="screamer" alt="BUUU!" />
  <audio id="buuSound" src="buuu.mp3"></audio>

  <script>
    const player = document.getElementById("player");
    const maze = document.getElementById("maze");
    const meta = document.getElementById("meta");
    const screamer = document.getElementById("screamer");
    const buuSound = document.getElementById("buuSound");

    let jumpscared = false;

    function resetPlayer() {
      player.style.left = "20px";
      player.style.top = "20px";
    }

    function checkCollision(x, y) {
      const el = document.elementFromPoint(x, y);
      return !(el && (el.classList.contains("path") || el.classList.contains("player")));
    }

    function checkWin(x, y) {
      const metaBox = meta.getBoundingClientRect();
      return x > metaBox.left && x < metaBox.right && y > metaBox.top && y < metaBox.bottom;
    }

    function checkScreamerZone(x, y) {
      const mazeCenterX = window.innerWidth / 2;
      return x > mazeCenterX - 50 && x < mazeCenterX + 50 && y > 420 && y < 480;
    }

    document.addEventListener("mousemove", move);
    document.addEventListener("touchmove", move, { passive: false });

    function move(e) {
      e.preventDefault();
      let x = e.clientX || (e.touches && e.touches[0].clientX);
      let y = e.clientY || (e.touches && e.touches[0].clientY);

      player.style.left = (x - 20) + "px";
      player.style.top = (y - 20) + "px";

      if (checkCollision(x, y)) {
        resetPlayer();
      } else if (!jumpscared && checkScreamerZone(x, y)) {
        jumpscared = true;
        buuSound.play();
        screamer.classList.add("active");
        setTimeout(() => {
          screamer.classList.remove("active");
        }, 2500);
      } else if (checkWin(x, y)) {
        window.location.href = "gratki.html";
      }
    }

    window.onload = resetPlayer;
  </script>
</body>
</html>
