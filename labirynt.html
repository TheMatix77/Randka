<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirynt dla Zuziaczka</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: sans-serif;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        #maze-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            max-width: 600px;
            max-height: 600px;
            border: 5px solid #bdc3c7;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none; /* Zapobiega przewijaniu na urządzeniach dotykowych */
        }

        .wall {
            position: absolute;
            background-color: #95a5a6;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .path {
            background-color: transparent;
        }

        #player {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }

        #start, #end {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
        }

        #start {
            left: 20px;
            top: 20px;
            width: 50px;
            height: 50px;
        }

        #end {
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
        }

        #start-image, #end-image {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 50%;
        }

        #start-image img, #end-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mid-game scare popup */
        #scare-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            border: 3px solid #e74c3c;
            box-shadow: 0 0 30px #e74c3c;
            text-align: center;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            width: 80vw;
            max-width: 400px;
        }

        #scare-popup.active {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #scare-image img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

    <h2>Labirynt Miłości</h2>

    <div id="maze-container">
        <div id="player">&hearts;</div>

        <div id="start">
            <div id="start-image">
                <p>START FOTO</p>
            </div>
        </div>
        <div id="end">
            <div id="end-image">
                <p>END FOTO</p>
            </div>
        </div>

        <div class="wall" style="left: 0; top: 0; width: 100%; height: 20px;"></div>
        <div class="wall" style="left: 0; top: 0; width: 20px; height: 100%;"></div>
        <div class="wall" style="left: 0; bottom: 0; width: 100%; height: 20px;"></div>
        <div class="wall" style="right: 0; top: 0; width: 20px; height: 100%;"></div>
        
        <div class="wall" style="left: 10%; top: 20px; width: 20px; height: 50%;"></div>
        <div class="wall" style="left: 10%; top: 50%; width: 50%; height: 20px;"></div>
        <div class="wall" style="left: 60%; top: 50%; width: 20px; height: 40%;"></div>
        <div class="wall" style="right: 10%; top: 10%; width: 20px; height: 50%;"></div>
        <div class="wall" style="left: 30%; top: 20px; width: 20px; height: 20%;"></div>
        <div class="wall" style="left: 30%; top: 20%; width: 50%; height: 20px;"></div>
        <div class="wall" style="left: 50%; top: 70%; width: 30%; height: 20px;"></div>
        
        <div class="wall" style="left: 30%; top: 70%; width: 20px; height: 20%;"></div>
        <div class="wall" style="left: 30%; bottom: 20px; width: 50%; height: 20px;"></div>

    </div>

    <div id="scare-popup">
        <div id="scare-image">
            <p>ZDJĘCIE BUU</p>
        </div>
        <p>ZASTANÓW SIĘ, CZY TEGO CHCESZ...</p>
    </div>

    <audio id="scare-sound" src="buu.mp3"></audio>

    <script>
        const player = document.getElementById('player');
        const mazeContainer = document.getElementById('maze-container');
        const walls = document.querySelectorAll('.wall');
        const start = document.getElementById('start');
        const end = document.getElementById('end');
        const scarePopup = document.getElementById('scare-popup');
        const scareSound = document.getElementById('scare-sound');

        const mazeRect = mazeContainer.getBoundingClientRect();
        const playerSize = 25;
        const startX = start.offsetLeft + start.offsetWidth / 2 - playerSize / 2;
        const startY = start.offsetTop + start.offsetHeight / 2 - playerSize / 2;

        let isPlaying = false;
        let midGameEventTriggered = false;

        // Ustaw początkową pozycję gracza
        function resetPlayerPosition() {
            player.style.left = `${startX}px`;
            player.style.top = `${startY}px`;
            isPlaying = true;
        }
        resetPlayerPosition();

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();

            // Kolizja ze ścianami
            walls.forEach(wall => {
                const wallRect = wall.getBoundingClientRect();
                if (
                    playerRect.x < wallRect.x + wallRect.width &&
                    playerRect.x + playerRect.width > wallRect.x &&
                    playerRect.y < wallRect.y + wallRect.height &&
                    playerRect.y + playerRect.height > wallRect.y
                ) {
                    resetPlayerPosition();
                }
            });

            // Kolizja z metą
            const endRect = end.getBoundingClientRect();
            if (
                playerRect.x > endRect.x &&
                playerRect.x < endRect.x + endRect.width &&
                playerRect.y > endRect.y &&
                playerRect.y < endRect.y + endRect.height
            ) {
                // Przekierowanie na kolejną stronę po dotarciu do mety
                window.location.href = "zagadka2.html";
            }
        }

        // Wyskakujący element w połowie drogi
        function checkMidpointEvent() {
            const playerRect = player.getBoundingClientRect();
            const midpointY = mazeRect.y + mazeRect.height / 2;

            if (!midGameEventTriggered && playerRect.y < midpointY && playerRect.y + playerRect.height > midpointY) {
                midGameEventTriggered = true;
                scarePopup.classList.add('active');
                scareSound.play();
                // Po 5 sekundach schowaj popup
                setTimeout(() => {
                    scarePopup.classList.remove('active');
                }, 5000);
            }
        }

        // Obsługa ruchu gracza myszką
        mazeContainer.addEventListener('mousemove', (e) => {
            if (!isPlaying) return;

            const x = e.clientX - mazeRect.left - playerSize / 2;
            const y = e.clientY - mazeRect.top - playerSize / 2;

            if (x >= 0 && x <= mazeRect.width - playerSize && y >= 0 && y <= mazeRect.height - playerSize) {
                player.style.left = `${x}px`;
                player.style.top = `${y}px`;
                checkCollision();
                checkMidpointEvent();
            }
        });

        // Obsługa ruchu gracza palcem na urządzeniach dotykowych
        mazeContainer.addEventListener('touchmove', (e) => {
            if (!isPlaying) return;
            
            const touch = e.touches[0];
            const x = touch.clientX - mazeRect.left - playerSize / 2;
            const y = touch.clientY - mazeRect.top - playerSize / 2;

            if (x >= 0 && x <= mazeRect.width - playerSize && y >= 0 && y <= mazeRect.height - playerSize) {
                player.style.left = `${x}px`;
                player.style.top = `${y}px`;
                checkCollision();
                checkMidpointEvent();
            }
        });

    </script>
</body>
</html>
