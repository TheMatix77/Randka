<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plemnikowa Misja</title>
  <style>
    * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }
    body { margin: 0; background: #ffe6f0; overflow: hidden; }
    .intro-overlay, .win-overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(255,235,245,0.98); z-index: 999;
      display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px;
    }
    .intro-content, .win-content {
      max-width: 400px; color: #d81b60; background: #fff0f7;
      padding: 30px; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: popIn 0.6s ease;
    }
    .intro-content h2, .win-content h2 { font-size: 24px; margin-bottom: 10px; }
    .intro-content p, .win-content p { font-size: 18px; margin-bottom: 20px; line-height: 1.4; }
    .intro-content button, .win-content button {
      padding: 12px 24px; background-color: #ff66a3; color: #fff; border: none;
      border-radius: 20px; font-size: 16px; cursor: pointer; transition: background 0.3s;
    }
    .intro-content button:hover, .win-content button:hover { background-color: #e05591; }
    @keyframes popIn { from { transform: scale(0.7); opacity: 0;} to { transform: scale(1); opacity: 1;} }

    .maze {
      position: relative; width: 100vw; height: calc(100vh - 80px);
      background: #ffe6f0; margin-top: 40px;
    }
    .path {
      position: absolute; background: #fff0fa; border-radius: 10px; z-index: 1;
    }
    .player {
      position: absolute; width: 40px; height: 40px;
      z-index: 3; pointer-events: none; transition: transform 0.1s ease;
    }
    .player img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

    .start-img {
      position: absolute; width: 120px; object-fit: contain; z-index: 2;
      top: -20px; left: 10px;
    }
    .end-img {
      position: absolute; width: 80px; object-fit: contain; z-index: 2;
      top: 490px; right: 15px; transition: transform 0.2s ease;
    }
    .end-img:hover { transform: scale(1.1); }

    .screamer {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
      width: 0; height: 0; overflow: hidden; z-index: 100; transition: all 0.4s ease;
    }
    .screamer.active { width: 300px; height: auto; }

    audio { display: none; }
  </style>
</head>
<body>
  <div id="intro" class="intro-overlay">
    <div class="intro-content">
      <h2>Masz do przej≈õcia labirynt ≈ºycia...</h2>
      <p>Na szczƒô≈õcie to rozklapiocha... bo w Klaudiƒô to by 2 palce nie wesz≈Çy üòà</p>
      <button id="startGame">Zaczynamyüí¶</button>
    </div>
  </div>

  <div class="maze" id="maze">
    <div class="path" style="top: 0; left: 0; width: 100%; height: 60px;"></div>
    <div class="path" style="top: 60px; left: 90%; width: 10%; height: 120px;"></div>
    <div class="path" style="top: 180px; left: 0; width: 100%; height: 60px;"></div>
    <div class="path" style="top: 240px; left: 0; width: 10%; height: 120px;"></div>
    <div class="path" style="top: 360px; left: 0; width: 100%; height: 60px;"></div>
    <div class="path" style="top: 420px; left: 50%; width: 4%; height: 60px;"></div>
    <div class="path" style="top: 480px; left: 0; width: 100%; height: 60px;"></div>
    <img src="penis.png" alt="Penis" class="start-img"/>
    <img src="komorka.png" alt="Kom√≥rka jajowa" class="end-img" id="meta"/>
    <div class="player" id="player"><img src="plemnik.png" alt="Plemnik"/></div>
  </div>

  <img src="buu.png" class="screamer" id="screamer" alt="BUUU!"/>
  <audio id="buuSound" src="buu2.mp3"></audio>

  <div id="winMessage" class="win-overlay" style="display:none;">
    <div class="win-content">
      <h2>ZAP≈ÅODNI≈ÅA≈ö, GRATULUJƒòüçÜüí¶</h2>
      <p>Uda≈Ço Ci siƒô dotrzeƒá do celu, ale to dopiero poczƒÖtek!ü•∞</p>
      <button id="nextBtn">Przejd≈∫ dalej</button>
    </div>
  </div>

<script>
  const player = document.getElementById("player");
  const meta = document.getElementById("meta");
  const screamer = document.getElementById("screamer");
  const buuSound = document.getElementById("buuSound");
  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("startGame");
  const winMsg = document.getElementById("winMessage");
  const nextBtn = document.getElementById("nextBtn");

  let jumpscared = false;
  let started = false;
  let lastX = 20, lastY = 20;
  const startZone = { x: 0, y: 0, w: 150, h: 100 };

  startBtn.addEventListener("click", () => {
    intro.style.display = "none";
    resetPlayer();
  });

  nextBtn.addEventListener("click", () => {
    window.location.href = "gratki.html";
  });

  function resetPlayer(){
    lastX = 20;
    lastY = 20;
    started = false;
    player.style.left = lastX + "px";
    player.style.top = lastY + "px";
  }

  function checkCollision(x, y){
    const paths = document.querySelectorAll('.path');
    for(const p of paths){
      const r = p.getBoundingClientRect();
      if(x>=r.left && x<=r.right && y>=r.top && y<=r.bottom){
        return false;
      }
    }
    return true;
  }

  function checkWin(x,y){
    const mb = meta.getBoundingClientRect();
    return x>mb.left && x<mb.right && y>mb.top && y<mb.bottom;
  }

  function checkScreamerZone(x,y){
    const narrow = document.querySelector('.path[style*="left: 50%"]');
    if(!narrow) return false;
    const nr = narrow.getBoundingClientRect();
    return y>nr.top && y<nr.bottom && x>nr.left && x<nr.right;
  }

  function isInStartZone(x, y){
    return x >= startZone.x &&
           x <= startZone.x + startZone.w &&
           y >= startZone.y &&
           y <= startZone.y + startZone.h;
  }

  function move(e){
    e.preventDefault();
    const x = e.clientX ?? (e.touches && e.touches[0].clientX);
    const y = e.clientY ?? (e.touches && e.touches[0].clientY);

    if (!started) {
      if (isInStartZone(x, y)) {
        started = true;
      } else {
        return; // klik poza startem = nic nie robimy
      }
    }

    if(checkCollision(x,y)){
      resetPlayer();
      return;
    }

    const dx = x - lastX, dy = y - lastY;
    const angle = Math.atan2(dy,dx)*(180/Math.PI);
    player.style.transform = `rotate(${angle+90}deg)`;

    if(!jumpscared && checkScreamerZone(x,y)){
      jumpscared = true;
      buuSound.play();
      screamer.classList.add('active');
      setTimeout(()=>screamer.classList.remove('active'),2500);
    }

    if(checkWin(x,y)){
      if (!started) return;
      winMsg.style.display = "flex";
      document.removeEventListener('mousemove',move);
      document.removeEventListener('touchmove',move);
    }

    player.style.left = (x-20)+"px";
    player.style.top = (y-20)+"px";
    lastX=x; lastY=y;
  }

  let isTouching = false;
  document.addEventListener("mousemove", move);
  document.addEventListener("touchstart", (e) => {
    isTouching = true;
    move(e);
  });
  document.addEventListener("touchmove", (e) => {
    if (isTouching) move(e);
  }, { passive: false });
  document.addEventListener("touchend", () => {
    isTouching = false;
  });

  window.onload = ()=>{};
</script>
</body>
</html>
