<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zagadka Czekolada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f1e4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .intro {
        padding: 20px;
        background-color: #fff3e0;
        border-bottom: 2px solid #d2a679;
    }
    .btn {
        background-color: #8b5e3c;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #a86f4c;
    }
    .chocolate {
        display: none;
        margin: 20px auto;
        max-width: 360px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 5px;
    }
    .piece {
        width: 100%;
        aspect-ratio: 1 / 1;
        background-color: #6b4226;
        border: 2px solid #4d2d1a;
        border-radius: 5px;
    }
    .eaten {
        background-color: #f8f1e4;
        border: 2px dashed #b89b83;
    }
    .password-section {
        display: none;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
    .hint-img {
        max-width: 120px;
        height: auto;
    }
    /* Stylizacja telefonu */
    .phone {
        width: 200px;
        height: 350px;
        background-color: black;
        border-radius: 20px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
    }
    .screen {
        background-color: #dcdcdc;
        width: 100%;
        flex-grow: 1;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
    }
    .screen input {
        font-size: 18px;
        padding: 8px;
        text-align: center;
        width: 100%;
        border: 2px solid #555;
        border-radius: 5px;
        outline: none;
    }
    @media (max-width: 500px) {
        .password-section {
            flex-direction: column;
        }
        .hint-img {
            max-width: 80px;
        }
    }
</style>
</head>
<body>

<div class="intro" id="introBox">
    <h2>SprzƒÖtajƒÖc pok√≥j natknƒô≈Ça≈õ siƒô na telefon i czekoladƒô, kt√≥rƒÖ jad≈Ç Mati.</h2>
    <p>Tylko czemu wyjad≈Ç <b>tylko niekt√≥re kostki</b>...? ü§î</p>
    <button class="btn" onclick="startPuzzle()">Zaczynaj</button>
</div>

<div class="chocolate" id="chocolate"></div>

<div class="password-section" id="passwordSection">
    <img src="abc.png" alt="Podpowied≈∫" class="hint-img">
    <div class="phone">
        <div class="screen">
            <input type="text" id="password" placeholder="Has≈Ço...">
        </div>
        <button class="btn" style="margin-top:10px;" onclick="checkPassword()">Sprawd≈∫</button>
    </div>
</div>

<div id="result"></div>
<button class="btn" style="display:none;" id="nextBtn" onclick="location.href='zagadka3.html'">Dalej ‚û°</button>

<script>
function startPuzzle() {
    document.getElementById('introBox').style.display = 'none';
    document.getElementById('chocolate').style.display = 'grid';
    document.getElementById('passwordSection').style.display = 'flex';

    const chocolate = document.getElementById('chocolate');
    chocolate.innerHTML = '';

    // Wyjedzone litery M Y S Z K A
    const eatenLetters = ['M', 'Y', 'S', 'Z', 'K', 'A']; 
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    
    alphabet.forEach(letter => {
        const piece = document.createElement('div');
        if (eatenLetters.includes(letter)) {
            piece.className = 'piece eaten';
        } else {
            piece.className = 'piece';
        }
        chocolate.appendChild(piece);
    });
}

function checkPassword() {
    const pass = document.getElementById('password').value.trim().toLowerCase();
    if (pass === 'myszka') {
        document.getElementById('result').innerHTML = '<p><b>Mam teraz has≈Ço do telefonu Matiego!</b> üì±</p>';
        document.getElementById('nextBtn').style.display = 'inline-block';
    } else {
        document.getElementById('result').innerHTML = '<p style="color:red;">B≈Çƒôdne has≈Ço ‚ùå</p>';
    }
}
</script>

</body>
</html>
