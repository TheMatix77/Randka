<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scena Dialogowa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #5e5e5e, #b7c1cc);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .sprite {
      position: absolute;
      bottom: 0;
      width: 40%;
      max-width: 320px;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #leftChar { left: 3%; }
    #rightChar { right: 3%; }

    .dialogBox {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.92);
      padding: 24px 28px;
      border-radius: 20px;
      border: 4px solid #3a3a3a;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      z-index: 3;
    }

    .dialogBox.show {
      opacity: 1;
    }

    .dialogText {
      font-size: 20px;
      line-height: 1.5;
      color: #222;
      text-align: center;
    }

    .cloud {
      position: absolute;
      background: url('cloud.png') no-repeat center center;
      background-size: contain;
      width: 200px;
      height: 100px;
      opacity: 0.25;
      animation: floatCloud 80s linear infinite;
      top: 10%;
      z-index: 1;
    }

    .cloud:nth-child(1) { left: -200px; animation-delay: 0s; }
    .cloud:nth-child(2) { left: -400px; animation-delay: 20s; }
    .cloud:nth-child(3) { left: -600px; animation-delay: 40s; }

    @keyframes floatCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(200vw); }
    }

    #endModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #endBox {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 80%;
    }

    #endBox h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #222;
    }

    #endBox button {
      font-size: 18px;
      padding: 12px 28px;
      background-color: #4a785e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #endBox button:hover {
      background-color: #355d47;
    }
  </style>
</head>
<body>

  <!-- Chmurki -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Postaci -->
  <img id="leftChar" class="sprite" src="player2.png" alt="Kobieta" />
  <img id="rightChar" class="sprite" src="goal.png" alt="Mƒô≈ºczyzna" />

  <!-- Dymek dialogowy -->
  <div id="dialog" class="dialogBox">
    <p id="dialogText" class="dialogText"></p>
  </div>

  <!-- Powiadomienie na ko≈Ñcu -->
  <div id="endModal">
    <div id="endBox">
      <h2>ü™ñ Endrju zaprasza Ciƒô do baru!</h2>
      <button onclick="window.location.href='zagadka6.html'">Id≈∫ do baru z Endrju üç∫</button>
    </div>
  </div>

  <script>
    const leftChar = document.getElementById('leftChar');
    const rightChar = document.getElementById('rightChar');
    const dialog = document.getElementById('dialog');
    const dialogText = document.getElementById('dialogText');
    const endModal = document.getElementById('endModal');

    const steps = [
      { show: leftChar, text: "Endrju, to Ty... co Ty tu robisz..." },
      { show: rightChar, text: "Mamy nowego w≈Çadcƒô tutaj na Ukrainie i mu s≈Çu≈ºƒô." },
      { hide: leftChar },
      { show: leftChar, text: "Czy widzia≈Çe≈õ gdzie≈õ przystojnego, s≈Çodkiego blondyna o lodowych oczkach z lekkƒÖ nadwagƒÖ?" },
      { show: rightChar, text: "To nasz kr√≥l. Chod≈∫ do baru, to Ci opowiem..." },
      { showModal: true }
    ];

    let idx = 0;

    function nextStep() {
      dialog.classList.remove('show');
      setTimeout(() => {
        const step = steps[idx++];
        if (!step) return;
        if (step.show) step.show.style.opacity = 1;
        if (step.hide) step.hide.style.opacity = 0;
        if (step.text) {
          dialogText.textContent = step.text;
          dialog.classList.add('show');
        }
        if (step.showModal) {
          dialog.style.display = 'none';
          setTimeout(() => {
            endModal.style.display = 'flex';
          }, 1000);
        } else {
          if (idx < steps.length) {
            setTimeout(nextStep, 4000);
          }
        }
      }, 500);
    }

    window.addEventListener('load', () => {
      nextStep();
    });
  </script>
</body>
</html>
