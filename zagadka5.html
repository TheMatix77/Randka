<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rozmowa w stylu anime</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to top, #a3d3ff, #f0f9ff);
    overflow: hidden;
  }

  /* Tło anime */
  #sceneBg {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: radial-gradient(circle at center, rgba(255,255,255,0.5) 0%, transparent 70%),
                linear-gradient(to top, #a3d3ff, #f0f9ff);
    z-index: 0;
  }

  /* Postacie */
  .character {
    position: absolute;
    bottom: 0;
    max-height: 95vh;
    z-index: 2;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
    pointer-events: none;
  }

  #charLeft { left: 3%; }
  #charRight { right: 3%; }

  /* Chmurka dialogowa */
  #dialogBox {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    border: 3px solid #555;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 20px;
    line-height: 1.4;
    color: #222;
    z-index: 3;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    cursor: pointer;
  }

  /* Imię mówiącego */
  #speakerName {
    font-weight: bold;
    font-size: 18px;
    color: #444;
    margin-bottom: 8px;
  }

  /* Przycisk startowy */
  #startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-size: 22px;
    padding: 14px 28px;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 10;
  }
  #startBtn:hover {
    background: #e65c50;
  }
</style>
</head>
<body>

<div id="sceneBg"></div>

<!-- Postacie -->
<img id="charLeft" class="character" src="player2.png" alt="Kobieta">
<img id="charRight" class="character" src="goal.png" alt="Endrju">

<!-- Chmurka dialogowa -->
<div id="dialogBox">
  <div id="speakerName"></div>
  <div id="dialogText"></div>
</div>

<!-- Przycisk start -->
<button id="startBtn">Hej Endrju?</button>

<script>
const startBtn = document.getElementById('startBtn');
const charLeft = document.getElementById('charLeft');
const charRight = document.getElementById('charRight');
const dialogBox = document.getElementById('dialogBox');
const speakerName = document.getElementById('speakerName');
const dialogText = document.getElementById('dialogText');

const conversation = [
  { speaker: "Kobieta", side: "left", text: "Endrju, to Ty... co Ty tu robisz..." },
  { speaker: "Endrju", side: "right", text: "Mamy nowego władcę tutaj na Ukrainie i mu służę." },
  { speaker: "Kobieta", side: "left", text: "Czy widziałeś gdzieś przystojnego, słodkiego blondyna o lodowych oczkach z lekką nadwagą?" },
  { speaker: "Endrju", side: "right", text: "To nasz król. Chodź do baru, to Ci opowiem..." }
];

let step = 0;

startBtn.onclick = () => {
  startBtn.style.display = "none";
  showLine();
};

function showLine() {
  const line = conversation[step];
  if (!line) {
    dialogBox.style.opacity = 0;
    setTimeout(() => {
      alert("Koniec rozmowy – przejście do kolejnej sceny.");
    }, 500);
    return;
  }

  // Ukryj obie postacie
  charLeft.style.opacity = 0;
  charRight.style.opacity = 0;

  // Pokaż odpowiednią
  if (line.side === "left") {
    charLeft.style.opacity = 1;
  } else {
    charRight.style.opacity = 1;
  }

  // Pokaż dialog
  speakerName.textContent = line.speaker;
  dialogText.textContent = line.text;
  dialogBox.style.opacity = 1;

  // Kliknięcie w dialog -> następna linia
  dialogBox.onclick = () => {
    step++;
    showLine();
  };
}
</script>

</body>
</html>
