<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zagadka 3 - GeoMapa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f1e4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .phone {
        width: 240px;
        height: 420px;
        background-color: black;
        border-radius: 20px;
        padding: 10px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
    }
    .status-bar {
        color: white;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 0 8px;
    }
    .screen {
        background-color: #dcdcdc;
        width: 100%;
        flex-grow: 1;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        margin-top: 5px;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    .flag-options {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    .flag {
        width: 60px;
        height: 40px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
    }
    .flag:hover {
        border: 2px solid #333;
    }
    .modal {
        display: none;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 999;
    }
    .modal-content {
        background: white;
        padding: 20px;
        max-width: 90%;
        border-radius: 10px;
        text-align: center;
    }
    .btn {
        background-color: #8b5e3c;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;

</style>
</head>
