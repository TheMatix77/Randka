<!DOCTYPE html>
<html lang="pl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Randka z Zuziaczkiem</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://img.freepik.com/premium-zdjecie/piekny-zachod-slonca-na-plazy-rozowe-niebo-o-zmierzchu-i-refleksja-nad-morzem_1013107-2340.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.35);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 12vw;
      margin-bottom: 15px;
      color: #ff1e56;
      text-transform: uppercase;
      text-shadow:
        0 0 5px #ff1e56,
        0 0 10px #ff1e56,
        0 0 20px #ff1e56,
        0 0 40px #ff6aa3,
        0 0 80px #ff6aa3;
      animation: neonPulse 2.5s ease-in-out infinite;
    }
    @keyframes neonPulse {
      0%, 100% {
        text-shadow:
          0 0 5px #ff1e56,
          0 0 10px #ff1e56,
          0 0 20px #ff1e56,
          0 0 40px #ff6aa3,
          0 0 80px #ff6aa3;
        color: #ff1e56;
      }
      50% {
        text-shadow:
          0 0 10px #ff3a74,
          0 0 20px #ff3a74,
          0 0 30px #ff6aa3,
          0 0 50px #ff6aa3,
          0 0 90px #ff6aa3;
        color: #ff3a74;
      }
    }
    .description {
      font-size: 4vw;
      max-width: 90%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      line-height: 1.4;
    }
    .gif-container {
      margin: 15px 0 30px;
    }
    .gif-container img {
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .start-button {
      padding: 14px 32px;
      font-size: 5vw;
      background-color: #ff1e56;
      color: #fff;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      box-shadow:
        0 0 8px #ff1e56,
        0 0 15px #ff1e56;
      transition: all 0.3s ease;
      user-select: none;
    }
    .start-button:hover {
      background-color: #ff3a74;
      box-shadow:
        0 0 12px #ff3a74,
        0 0 20px #ff6aa3;
    }
    .floating-heart {
      position: fixed;
      font-size: 18px;
      color: rgba(255, 20, 47, 0.4);
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

    </div>

    <div class="gif-container">
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Ca≈ÇujƒÖce siƒô kotki" />
    </div>

    <button class="start-button" onclick="startDate()">Zaczynamy ‚ù§Ô∏è</button>

  <script>

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "‚ù§";

</html>
