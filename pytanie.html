<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pytanie do Ciebie ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    text-align: center;
    overflow-x: hidden;
}

h1 {
    color: #ff4d88;
    font-size: 26px;
    margin-top: 20px;
}

h2 {
    color: #ff80b3;
    font-size: 20px;
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff99cc;
    color: white;
}
#yesBtn:hover {
    background-color: #ff66b3;
}

#noBtn {
    background-color: #cccccc;
    color: #333;
}
#noBtn:hover {
    background-color: #999999;
}

.gif-container {
    position: relative;
    width: 100%;
    margin-top: 20px;
}

.gif-container img {
    max-width: 120px;
    position: absolute;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

.hidden {
    display: none;
}

/* Ramka na zdjƒôcie */
.photo-frame {
    border: 6px solid #ffd1dc;
    border-radius: 20px;
    padding: 10px;
    background: linear-gradient(135deg, #fff0f5, #ffe6f0);
    display: inline-block;
    box-shadow: 0px 0px 15px rgba(255,105,180,0.7);
    margin-top: 20px;
}

.photo-frame img {
    border-radius: 15px;
    max-width: 250px;
}

.pulse {
    animation: pulse 1.5s infinite;
    color: #ff4d88;
    font-size: 28px;
    font-weight: bold;
    margin-top: 20px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); color: #ff80b3; }
    100% { transform: scale(1); }
}
</style>
</head>
<body>

<h1>Wiesz, w sumie i tak Ciƒô traktujƒô jak mojƒÖ dziewczynƒô ‚ù§Ô∏è</h1>
<h2>...ale nigdy oficjalnie nie zapyta≈Çem, dlatego pytam:<br><br>
CZY ZOSTANIESZ TAK OFICJALNIE MOJƒÑ DZIEWCZYNƒÑ?<br><small>(≈ºeby w ko≈Ñcu by≈Ça oficjalna data rocznicy)</small></h2>

<div>
    <button id="yesBtn">TAK</button>
    <button id="noBtn">NIE</button>
</div>

<div class="gif-container" id="gifContainer"></div>

<div id="loveSection" class="hidden">
    <div class="pulse">Oficjalnie jeste≈õ mojƒÖ dziewczynƒÖ MIMIMI üíñ</div>
    <div class="photo-frame">
        <img src="nasze_zdjecie.jpg" alt="My">
    </div>
</div>

<audio id="loveMusic" src="slodka.mp3"></audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const gifContainer = document.getElementById('gifContainer');
const loveSection = document.getElementById('loveSection');
const loveMusic = document.getElementById('loveMusic');

let noBtnSize = 1;

function addRandomGif() {
    const gif = document.createElement('img');
    gif.src = 'kot' + Math.floor(Math.random()*5 + 1) + '.gif'; // kot1.gif - kot5.gif
    gif.style.top = Math.random() * 80 + '%';
    gif.style.left = Math.random() * 90 + '%';
    gifContainer.appendChild(gif);
}

for (let i = 0; i < 10; i++) addRandomGif();

noBtn.addEventListener('click', () => {
    noBtnSize -= 0.2;
    if (noBtnSize <= 0) {
        noBtn.style.display = 'none';
    } else {
        noBtn.style.transform = `scale(${noBtnSize})`;
    }
});

yesBtn.addEventListener('click', () => {
    loveSection.classList.remove('hidden');
    loveMusic.play();
    for (let i = 0; i < 10; i++) addRandomGif();
});
</script>

</body>
</html>
