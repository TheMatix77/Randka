<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Oficjalnie Razem?</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f8, #fff1f9);
    overflow: hidden;
    text-align: center;
  }
  h1 { color: #ff66b3; font-size: 2em; margin-top: 20px; }
  h2 { color: #ff85c0; font-size: 1.5em; margin-bottom: 20px; }
  .btn { padding: 15px 30px; font-size: 1.2em;
         border-radius: 25px; cursor: pointer; margin: 10px;
         transition: transform 0.3s ease, opacity 0.3s ease;}
  #yesBtn { background: #ff99cc; color: #fff; border: none;}
  #noBtn { background: #e6e6e6; color: #333; border: none;}
  .btn:hover { transform: scale(1.05); }

  #gifContainer img {
    max-width: 100px;
    position: absolute;
    animation: float 6s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }
  #loveSection, audio { display: none; }
  .pulse { animation: pulse 1.5s infinite; color: #ff4d88;
           font-size: 2em; font-weight: bold; margin-top: 20px; }
  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); color: #ff80b3; }
  }
  .photo-frame {
    margin: 20px auto;
    border: 6px solid #ffd1dc;
    border-radius: 20px;
    background: #fff0f5;
    width: 260px; padding: 5px;
    box-shadow: 0 0 15px rgba(255,105,180,0.7);
  }
  .photo-frame img { border-radius: 15px; width: 100%; }

</style>
</head>
<body>

<h1>Wiesz, w sumie i tak Ciƒô traktujƒô jak mojƒÖ dziewczynƒô ‚ù§Ô∏è</h1>
<h2>...ale nigdy oficjalnie nie zapyta≈Çem, dlatego pytam:<br>
<strong>CZY ZOSTANIESZ TAK OFICJALNIE MOJƒÑ DZIEWCZYNƒÑ?</strong><br>
<small>(≈ºeby w ko≈Ñcu by≈Ça oficjalna data rocznicy)</small></h2>

<button id="yesBtn" class="btn">TAK</button>
<button id="noBtn" class="btn">NIE</button>

<div id="gifContainer"></div>

<div id="loveSection">
  <div class="pulse">Oficjalnie jeste≈õ mojƒÖ dziewczynƒÖ MIMIMI üíñ</div>
  <div class="photo-frame">
    <img src="nasze_zdjecie.jpg" alt="My">
  </div>
</div>

<audio id="loveMusic" src="slodka.mp3"></audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const gifContainer = document.getElementById('gifContainer');
const loveSection = document.getElementById('loveSection');
const loveMusic = document.getElementById('loveMusic');

let noScale = 1;

function spawnGif() {
  const img = new Image();
  img.src = 'https://media.tenor.com/images/1a4b.../tenor.gif'; // zastƒÖp prawdziwym linkiem
  img.style.top = Math.random()*80 + '%';
  img.style.left = Math.random()*90 + '%';
  gifContainer.appendChild(img);
}

function spawnMultiple(n) { for(let i=0;i<n;i++) spawnGif(); }

spawnMultiple(8);

noBtn.onclick = () => {
  noScale -= 0.2;
  noBtn.style.transform = `scale(${noScale})`;
  if(noScale <= 0) noBtn.remove();
};

yesBtn.onclick = () => {
  yesBtn.remove();
  noBtn.remove();
  gifContainer.innerHTML = '';
  loveSection.style.display = 'block';
  loveMusic.play();
  spawnMultiple(15);
};
</script>

</body>
</html>
