<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oficjalna Prośba 💕</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe0f0, #ffd1e3);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d81b60;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 22px;
      margin: 30px 0;
      background: #fff5fa;
      border: 3px dashed #f48fb1;
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(248, 187, 208, 0.8);
    }
    .gifs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
    }
    .gifs img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes-btn {
      background-color: #f06292;
      color: white;
    }
    .no-btn {
      background-color: #e0e0e0;
      color: #424242;
    }
    .frame {
      border: 8px double #f48fb1;
      padding: 10px;
      width: 250px;
      margin: 20px auto;
      border-radius: 20px;
      background: #fff0f7;
      box-shadow: 0 0 20px rgba(248, 187, 208, 0.9);
    }
    .pulse {
      animation: pulse 1.5s infinite;
      font-size: 22px;
      margin-top: 10px;
      color: #c2185b;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>wiesz... i tak Cię traktuję jak moją dziewczynę 💞</h1>
  <div class="question">
    ...mówię, że jestem zajęty MIMIMI a nigdy oficjalnie nie zapytałem<br><br>
    <strong>Czy zostaniesz tak oficjalnie moją dziewczyną? 💍</strong><br><br>
    (żeby w końcu była oficjalna data rocznicy)
  </div>

  <div class="gifs">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <img src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif">
    <img src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif">
  </div>

  <div class="buttons">
    <button class="yes-btn" onclick="sayYes()">TAK 💖</button>
    <button class="no-btn" id="noBtn" onclick="shrinkNo()">NIE 🙈</button>
  </div>

  <div id="result"></div>

  <audio id="music" src="slodka.mp3"></audio>

  <script>
    let noBtn = document.getElementById("noBtn");
    let size = 100;

    function shrinkNo() {
      size -= 10;
      if (size <= 0) {
        noBtn.style.display = "none";
      } else {
        noBtn.style.transform = `scale(${size / 100})`;
      }
    }

    function sayYes() {
      document.getElementById("music").play();
      document.getElementById("result").innerHTML = `
        <div class="question">
          <div class="pulse">OFICJALNIE JESTEŚ MOJĄ DZIEWCZYNĄ MIMIMI 💞</div>
          <div style="margin-top: 20px; font-size: 18px;">Twój oficjalny chłopak:</div>
          <div class="frame">
            <img src="twoje-zdjecie.jpg" alt="my photo" style="width:100%; border-radius: 15px;">
          </div>
          <div class="gifs">
            <img src="https://media.giphy.com/media/kfRrqJxZMbWBi/giphy.gif">
            <img src="https://media.giphy.com/media/11s7Ke7jcNxCHS/giphy.gif">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
