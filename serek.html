<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pamiętnik Pedra</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Special Elite', cursive;
      background: url('https://cdn.pixabay.com/photo/2017/10/26/22/50/paper-2895359_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2f1b0c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .intro {
      background-color: rgba(255, 248, 240, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #8b4f2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6e3920;
    }

    #book {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 248, 240, 0.95);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .entry {
      min-height: 200px;
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.6;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .code-input {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      text-align: center;
      margin-bottom: 10px;
    }

    #nextPageBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <h2>⚠️ Mati się zgubił!</h2>
    <p>Twoim zadaniem jest go odnaleźć. Pierwszy trop to pamiętnik Pedra... 🕵️‍♀️</p>
    <button class="button" onclick="showBook()">Zaczynamy</button>
  </div>

  <div id="book">
    <h2>Pamiętnik Pedra 📖</h2>
    <div class="entry" id="entryText">
      Dzień 1 — Tutaj będzie wpis Pedra...
    </div>

    <div class="nav-buttons">
      <button class="button" onclick="prevEntry()">⬅️ Poprzednia</button>
      <button class="button" onclick="nextEntry()">Następna ➡️</button>
    </div>

    <div class="code-input">
      <input type="text" id="codeInput" placeholder="Podaj kod" maxlength="4">
      <button class="button" onclick="checkCode()">Sprawdź</button>
      <button id="nextPageBtn" onclick="goToNextPage()">Przejdź dalej</button>
    </div>
  </div>

  <script>
    const entries = [
      "Dzień 1 — <br> Spotkałem się dzisiaj z Serkiem, znalazłem go na stronie, gorącechłopaki.pl. Zaczęliśmy pić razem ciepłe kakałko, a potem było w kakałko… Po jakimś czasie atmosfera stała się bardziej... intensywna. Ostry analny seks, Serek krzyczał mocniej i mocniej, j_czał na cały dom, a ja nie przestawałem. Po wszystkim, Serek przytul_ł się do mojego roz_alonego, ale chudego jak szkapa ciała, szepcząc, że potrzebuje czułości, a ja kazałem mu się pierdoli_.",
      "Dzień 2 — Kolejna przygoda Pedra...",
      "Dzień 3 — Dalszy ciąg historii Pedra...",
      "Dzień 4 — Ostatni trop z pamiętnika..."
    ];

    let currentEntry = 0;

    function showBook() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("book").style.display = "flex";
    }

    function updateEntry() {
      document.getElementById("entryText").textContent = entries[currentEntry];
    }

    function nextEntry() {
      if (currentEntry < entries.length - 1) {
        currentEntry++;
        updateEntry();
      }
    }

    function prevEntry() {
      if (currentEntry > 0) {
        currentEntry--;
        updateEntry();
      }
    }

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "5784") {
        document.getElementById("nextPageBtn").style.display = "inline-block";
      } else {
        alert("Niepoprawny kod. Spróbuj ponownie.");
      }
    }

    function goToNextPage() {
      window.location.href = "zagadka1.html";
    }

    // Init first entry
    updateEntry();
  </script>
</body>
</html>
